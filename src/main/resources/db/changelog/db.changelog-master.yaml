databaseChangeLog:
  - changeSet:
      id: 1
      author: Stan
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: firstName
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: birthDate
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: phoneNumber
                  type: VARCHAR(20)
